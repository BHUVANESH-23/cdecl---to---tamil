<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Declaration to Tamil</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>C Declaration to Tamil Translator</h1>
        <form id="converterForm">
            <textarea id="query" name="query" placeholder="Enter C declaration here..." required></textarea>
            <button type="submit">Translate</button>
        </form>
        <div id="result">
            <h2>Translated Output:</h2>
            <p><strong>Output:</strong> <span id="output"></span></p>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
